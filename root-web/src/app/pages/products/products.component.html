<div class="products-wrapper">
    <p>products works!</p>
    <div class="cards">
        <div class="card" appRotateXY>
            <app-animated-card
                [showAnimationType]="AnimationTypes.fadeLeft"
                [hideAnimationType]="AnimationTypes.fadeRight"
            ></app-animated-card>
        </div>

        <div class="card" appRotateXY>
            <app-animated-card
                appRotateXY
                [showAnimationType]="AnimationTypes.fadeRight"
                [hideAnimationType]="AnimationTypes.fadeLeft"
            ></app-animated-card>
        </div>

        <div class="card" appRotateXY>
            <app-animated-card appRotateXY [showAnimationType]="AnimationTypes.shake"></app-animated-card>
        </div>
        <div class="card" appRotateXY>
            <app-animated-card
                appRotateXY
                [showAnimationType]="AnimationTypes.fadeUp"
                [hideAnimationType]="AnimationTypes.fadeDown"
            ></app-animated-card>
        </div>
    </div>
</div>
