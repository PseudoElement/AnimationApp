<div class="products-wrapper">
    <app-full-screen-two-slides-slider>
        <app-full-screen-slide
            (click)="setActiveSlide('left')"
            [title]="'Left part'"
            [side]="'left'"
            [isActive]="activeSlide === 'left'"
        >
            LEFT LEFT
        </app-full-screen-slide>
        <app-full-screen-slide
            (click)="setActiveSlide('right')"
            [title]="'Right part'"
            [side]="'right'"
            [isActive]="activeSlide === 'right'"
        >
            RIGHT RIGHT
        </app-full-screen-slide>
    </app-full-screen-two-slides-slider>
</div>
