<div class="my-account-page-wrapper">
    <h1>HELLO_WORLD</h1>
    <div class="main">
        <section class="left">
            <div
                [appTooltip]="'Choose new photo'"
                [hideOnTooltipHover]="true"
                [nowrap]="false"
                class="upload-image-wrapper"
            >
                <app-upload-image
                    #uploadRef
                    [imageSrc]="(userPhoto$ | async)!"
                    (changeFileValue)="onAddingNewUserPhoto($event)"
                ></app-upload-image>
            </div>
        </section>
        <section class="right">
            <div class="form-wrapper">
                <app-form-builder
                    [submitButtonText]="formData[0].submitButtonText"
                    [controls]="formData[0].controls"
                    (onSubmitForm)="onEmailChange($event)"
                ></app-form-builder>
            </div>
            <div class="form-wrapper">
                <app-form-builder
                    [submitButtonText]="formData[1].submitButtonText"
                    [controls]="formData[1].controls"
                ></app-form-builder>
            </div>
        </section>
    </div>
</div>
