<div class="input-wrapper">
    <label [for]="id">{{ label }}</label>
    <input
        [placeholder]="placeholder"
        [ngClass]="{ errorField: control.dirty && control.touched && error }"
        class="field"
        [id]="id"
        type="text"
        [formControl]="control"
    />
    <p *ngIf="control.dirty && control.touched && error" class="error">{{ error | errorTransform }}</p>
</div>
