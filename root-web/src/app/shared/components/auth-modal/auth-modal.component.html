<app-backdrop [isOpen]="modalService.isVisible('auth')" (click)="modalService.toggleVisibility('auth')">
    <app-modal skipEventBehaviour (closeModal)="modalService.toggleVisibility('auth')">
        <app-tab-group>
            <app-tab
                (setOpenTab)="setOpenTab($event)"
                [title]="'Sign in'"
                [id]="'signIn'"
                [isOpen]="openTab === 'signIn'"
            >
                <app-login-form></app-login-form>
            </app-tab>
            <app-tab
                (setOpenTab)="setOpenTab($event)"
                [title]="'Sign up'"
                [id]="'signUp'"
                [isOpen]="openTab === 'signUp'"
            >
                <app-register-form></app-register-form>
            </app-tab>
        </app-tab-group>
    </app-modal>
</app-backdrop>
