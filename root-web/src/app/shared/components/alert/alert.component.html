<div class="alert-wrapper" [ngClass]="{ active: (isOpen$ | async) }">
    <div class="close-btn">
        <app-button [className]="'close-btn'" (click)="onClose()">
            <span class="material-symbols-outlined"> cancel </span>
        </app-button>
    </div>
    <p class="message">
        {{ message$ | async }}
    </p>
</div>
