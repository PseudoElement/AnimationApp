<div class="select-label-wrapper">
    <p class="label">{{ label }}</p>
    <div *ngIf="options.length" (click)="onSelectClick()" class="select-wrapper">
        <div class="option">
            <app-button [className]="'borderRadius0'">
                {{ selectedOption.text }}
            </app-button>
        </div>
        <div class="options" [ngClass]="{ open: isOpen }">
            <ng-container *ngIf="isOpen">
                <div *ngFor="let option of options" class="option" (click)="setSelectedOption(option)">
                    <app-button [className]="'borderRadius0'">{{ option.text }}</app-button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
