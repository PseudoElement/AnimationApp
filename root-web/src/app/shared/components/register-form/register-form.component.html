<form class="registerForm" skipEventBehaviour [formGroup]="registerForm">
    <app-input
        [control]="registerForm.controls.email"
        id="email"
        label="Email"
        [placeholder]="'Enter email'"
    ></app-input>
    <app-input
        [control]="registerForm.controls.password"
        [type]="'password'"
        id="password"
        [label]="'Password'"
        [placeholder]="'Enter password'"
    ></app-input>
    <app-input
        [control]="registerForm.controls.confirmPassword"
        [type]="'password'"
        id="confirmPassword"
        [label]="'Confirm password'"
        [placeholder]="'Confirm password'"
    ></app-input>
    <app-button (click)="onSubmit()">Submit</app-button>
</form>
