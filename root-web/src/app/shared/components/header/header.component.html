<header
    [ngClass]="{ activeHeader: isScrolled$ | async, hiddenHeader: !(isVisibleHeader$ | async), mobileHeader: isMobile }"
>
    <ng-container *ngIf="!isMobile; else mobileHeader">
        <a [routerLink]="'/'">
            <app-logo [logoSize]="logoSize"></app-logo>
        </a>
        <app-nav [links]="links"></app-nav>
        <div class="theme-button-wrapper">
            <app-button (click)="onChangeTheme()" [className]="'theme-btn'">
                <span class="material-symbols-outlined">
                    {{ themeService.theme === 'dark' ? 'sunny' : 'dark_mode' }}
                </span>
            </app-button>
        </div>
        <div *ngIf="!(user$ | async); else logout" class="auth-button-wrapper">
            <app-button (click)="openModal()"> Login / Register </app-button>
        </div>
        <ng-template #logout>
            <div class="auth-button-wrapper">
                <app-button (click)="onLogout()"><span class="material-symbols-outlined"> logout </span></app-button>
            </div>
        </ng-template>
    </ng-container>
    <ng-template #mobileHeader>
        <a [routerLink]="'/'">
            <app-logo [logoSize]="logoSize"></app-logo>
        </a>
        <div class="theme-button-wrapper">
            <app-button (click)="onChangeTheme()" [className]="'theme-btn'">
                <span class="material-symbols-outlined">
                    {{ themeService.theme === 'dark' ? 'sunny' : 'dark_mode' }}
                </span>
            </app-button>
        </div>
        <div class="menu-btn-wrapper" (click)="onMenuClick()">
            <app-button [className]="'theme-btn'">
                <span class="material-symbols-outlined"> menu </span>
            </app-button>
        </div>
    </ng-template>
</header>
<div @opacityAnimation *ngIf="isMobile && isOpenMobileMenu" (click)="onMenuClick()" class="menu-list-wrapper">
    <app-menu-list>
        <app-menu-item (click)="onNavigationClick('/')">Home</app-menu-item>
        <app-menu-item (click)="onNavigationClick('/about')">About</app-menu-item>
        <app-menu-item (click)="onNavigationClick('/products')">Products</app-menu-item>
        <ng-container *ngIf="!(user$ | async); else logoutItem">
            <app-menu-item (click)="openModal()">Login / Register</app-menu-item>
        </ng-container>
        <ng-template #logoutItem>
            <app-menu-item (click)="onLogout()"><span class="material-symbols-outlined"> logout </span></app-menu-item>
        </ng-template>
    </app-menu-list>
</div>
