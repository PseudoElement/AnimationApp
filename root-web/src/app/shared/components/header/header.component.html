<header [ngClass]="{ activeHeader: isScrolled, hiddenHeader: !isVisibleHeader }">
    <a [routerLink]="'/'">
        <app-logo></app-logo>
    </a>
    <div class="links">
        <a
            class="link"
            *ngFor="let link of links"
            [routerLink]="link.path"
            [routerLinkActive]="'activeLink'"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ link.text }}</a
        >
    </div>
</header>
