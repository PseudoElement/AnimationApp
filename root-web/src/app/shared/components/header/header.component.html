<header [ngClass]="{ activeHeader: isScrolled, hiddenHeader: !isVisibleHeader }">
    <a [routerLink]="'/'">
        <app-logo></app-logo>
    </a>
    <div class="links">
        <a
            class="link"
            *ngFor="let link of links"
            [routerLink]="link.path"
            [routerLinkActive]="'activeLink'"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ link.text }}</a
        >
    </div>
    <div class="theme-button-wrapper">
        <app-button (click)="onChangeTheme()" [className]="'theme-button'">
            <span class="material-symbols-outlined"> {{ themeService.theme === 'dark' ? 'sunny' : 'dark_mode' }} </span>
        </app-button>
    </div>
    <div class="auth-button-wrapper">
        <app-button (click)="openModal()"> Login / Register </app-button>
    </div>
</header>
