<div
    [ngClass]="{
        'left-to-right': symbolName === 'east',
        'right-to-left': symbolName === 'west',
        'bottomLeft-to-upRight': symbolName === 'arrow_outward',
        visible: isVisible
    }"
    class="arrow-wrapper"
>
    <span class="material-symbols-outlined"> {{ symbolName }} </span>
</div>
